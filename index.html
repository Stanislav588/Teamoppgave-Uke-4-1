<html lang="no,gb">
    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">

    <body>
        <h1>Det var en gang en høne som var ekstremt kravstor...</h1>
        
        
            
            <div id="mainContainer">
                <div id="petContainer" >
                    <div id="imageContainer">
                        <img id="pet" src="img/happyChicken.png" alt="Pet">
                    </div>    
                </div>
            
                <div class="button-container">
                    <div id="buttonContainer">
                        <button id="feedButton" onclick="hungry()">Mate</button>
                        <button id="washButton" onclick="dirty()">Vaske</button>
                        <button id="playButton" onclick="playMe()">Leke</button>
                    </div>
                    
                </div>
                <div id="popUpRestartGame">
                    <button id="StartOverButton" onclick="popupRefresh()"> <img src="img/icons8-restart-50.png"> </button>
                </div>
            </div>
            
            <div id="textContainer2">
            <p><h2 id="text">Ikke glem å trykke på de nydelige knappene ellers dør kyllingen!</h2></p>
            </div>
                
            <div id="textContainer"></div>
            
            
        
                <div id="healthBar">
                    <div id="healthColor">Mat</div>
                </div>
            
                <div id="washBar">
                    <div id="washColor">V<br>a<br>s<br>k</div>
                </div>
            
                <div id="playBar">
                    <div id="playColor">L<br>e<br>k</div>
                </div>
